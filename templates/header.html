<div class="container">
  <div class="row mb-2">
    <div class="d-flex justify-content-center gap-5">
      <a href="#" class="btn btn-primary show-transports">Отображение</a>
      <a href="#" class="btn btn-primary find-station-btn">Поиск остановок</a>
    </div>
  </div>
  <div class="map-controls">
    <ul class="list-group transports-list mt-1">
      <li class="list-group-item mb-2 active-item" data-transport="Автобус">
        Автобусы
      </li>
      <li class="list-group-item mb-2 active-item" data-transport="Трамвай">
        Трамваи
      </li>
      <li class="list-group-item active-item" data-transport="Маршрутка">
        Маршрутки
      </li>
    </ul>
  </div>
  <div class="map-controls">
    <div class="list-group mt-2">
      <div class="card station-search">
        <div class="card-body">
          <label class="form-label">Остановка</label>
          <div class="d-flex align-items-center gap-2 mb-1">
            <select id="stationSelect">
              <option value=""></option>
              <option value="1">Центральный вокзал</option>
              <option value="2">Южная остановка</option>
              <option value="3">Северный терминал</option>
              <option value="4">Восточный вокзал</option>
              <option value="5">Западная платформа</option>
              <option value="6">Главная площадь</option>
              <option value="7">Торговый центр</option>
              <option value="8">Стадион</option>
            </select>
            <button class="btn btn-secondary text-nowrap">На карте</button>
          </div>
          <p>Поблизости: {Ближайшие остановки}</p>
          <button class="btn btn-info mb-2 disabled">Построить маршрут</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../static/js/user_geo.js" type="module"></script>
