<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive maps</title>
    <meta name="description" content="PWA app" />
    <meta name="theme-color" content="#009578" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <link rel="stylesheet" href="../static/css/custom_markers.css" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/app/static/img/pwa_icons/logo192.png" />
    <link rel="stylesheet" href="../static/css/libs/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/panel_style.css" />
  </head>
  <body>
    <div id="status">Подключение</div>
    <div id="count"></div>
    <header>{% include "header.html" %}</header>

    <div class="map-wrapper" style="position: relative">
      <div id="map" class="map-container"></div>
      <div class="transports-info-window fade">{% include "panel.html" %}</div>
    </div>

    <script src="https://unpkg.com/leaflet-geometryutil"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://rawgit.com/bbecquet/Leaflet.RotatedMarker/master/leaflet.rotatedMarker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>
    <script src="../static/js/libs/bootstrap.min.js"></script>
    <script
      src="../static/js/map/correct_trajectory_choice.js"
      type="module"
    ></script>
    <script src="../static/js/map/map.js" type="module"></script>
    <script src="../static/js/map/websocket.js" type="module"></script>
    <script
      src="../static/js/map/handle_marker_click.js"
      type="module"
    ></script>
    <script src="../static/js/routes/routes.js" type="module"></script>
    <script src="../static/js/transports/script.js" type="module"></script>

    <script src="../static/js/pwa/index.js"></script>
  </body>
</html>
